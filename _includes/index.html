{% assign posts = site.posts %}
{% if site.paginate > 0 %}{% assign posts = paginator.posts %}{% endif %}
<style>
  #search-container {
    position: absolute;
    top: 230px;
    width: 70%;
    left: 50%;
    transform: translateX(-50%);
  }
  #search-input {
    width: 90%;
    height: 35px;
    color: #333;
    background-color: rgba(227,231,236,.2);
    line-height: 35px;
    padding:0px 16px;
    border: 1px solid #c0c0c0;
    font-size: 16px;
    font-weight: bold;
    border-radius: 17px;
    outline: none;
    box-sizing: border-box;
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
  }
  #search-input:focus {
      outline: none;
      border-color: rgb(102, 175, 233);
      background-color: #fff;
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px #007fff;
  }
  #results-container {
    background: #fff;
    max-height: 30vh;
    max-width: 90%;
    overflow-y: scroll;
    position: absolute;
  }
</style>

<section id="posts" class="posts-expand">
  {% for post in posts %}
    {% assign is_index = true %}
    {% include _macro/post.html %}
  {% endfor %}
</section>
